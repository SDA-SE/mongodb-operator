apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  annotations:
    kube-score/ignore: pod-networkpolicy,container-resources
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      serverpod: mongodb
  template:
    metadata:
      labels:
        serverpod: mongodb
    spec:
      automountServiceAccountToken: false
      containers:
        - name: mongodb
          image: mongo:3.6
          imagePullPolicy: Always
          resources:
            limits:
              memory: 128Mi
            requests:
              memory: 96Mi
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: "init_db"
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-root
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-root
                  key: password
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
            tcpSocket:
              port: 27017
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 10001
            runAsGroup: 10001
          volumeMounts:
            - name: mongo-db
              mountPath: /data/db
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: mongo-db
          emptyDir: {}
        - name: tmp
          emptyDir: {}