name: K8S Integration

# This test bootstraps a Kubernetes environment with Kubernetes in Docker [KinD],
# installs the MongoDB Operator and a MongoDB and then verifies that a database
# with user and password and a corresponding secret is created.

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f #v4.1.3

      - name: Set up JDK
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Setup environment
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 10
          retry_wait_seconds: 10
          warning_on_retry: false
          command: ./start.sh

      - name: Run tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 10
          retry_wait_seconds: 10
          warning_on_retry: false
          command: ./test.sh

      - name: Tear down environment
        uses: nick-fields/retry@v3
        if: "always()"
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 10
          warning_on_retry: false
          command: ./stop.sh
