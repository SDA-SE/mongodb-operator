name: Integration Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup environment
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 10
          retry_wait_seconds: 10
          warning_on_retry: false
          command: ./start.sh

      # TODO add tests here

      - name: Tear down environment
        uses: nick-invision/retry@v2
        if: "always()"
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 10
          warning_on_retry: false
          command: ./stop.sh
